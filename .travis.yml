language: java
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
    sudo: true
#  - os: osx
#    osx_image: xcode7.3
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update        ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then /usr/libexec/java_home -V; fi
- export DISPLAY=:99
- sudo apt-get install -qq --force-yes mesa-utils libgl1-mesa-swx11 libgl1-mesa-swx11-dev xvfb
- /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac +extension GLX +render
- glxinfo
install:
- git clone -n https://github.com/ClearVolume/scenery.git --depth 1
- cd scenery/
- git checkout HEAD jars/openvr-0.1.jar
- cd ..
script:
- mvn initialize
- mvn compile
after_success:
- mvn deploy --settings settings.xml

env:
  global:
  - secure: 
  - secure: 
